<div class="text-center">
    <table class="text-center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="people in allPC.allPeople">
                <td>{{people.name}}</td>
                <td>{{people.address}}</td>
                <td>{{people.mobileNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>
