<div>
    <form name="addForm">
        <label>Name: </label>
        <input type="text" ng-model="addPCtlr.people.name" required> <br>
        <label>Address: </label>
        <input type="text" ng-model="addPCtlr.people.address" required> <br>
        <label>Mobile Number: </label>
        <input type="text" ng-model="addPCtlr.people.mobileNumber" required> <br>
        <br>
        <input type="button" id="save" value="save"  ng-click="addPCtlr.addPeople()" />

    </form>

    <button ng-click="addPCtlr.showAllPeople()">All People</button>
</div>
