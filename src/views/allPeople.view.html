<div>
    <input type="button" id="peopleAdd" value="Add New Person" ng-click="allPCtlr.goAddPerson()">
    <table class="align-center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="people in allPCtlr.allPeople track by $index" ng-click="allPCtlr.personDetails(people)">
                <td>{{people.id}}</td>
                <td>{{people.name}}</td>
                <td>{{people.address}}</td>
                <td>{{people.mobileNumber}}</td>
            </tr>

        </tbody>
    </table>
</div>
