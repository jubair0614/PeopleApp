        <input type="text" ng-model="name"> <br>
        <label>Address: </label>
        <input type="text" ng-model="address"> <br>
        <label>Mobile Number: </label>
        <input type="text" ng-model="mobileNumber"> <br>

        <input type="submit" id="submit" value="Submit" />

    </form>
</div>
